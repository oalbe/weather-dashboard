<div class="temperature-graph">
    <div class="temperature-graph-title">Temperatures graph</div>
    <canvas baseChart
        [datasets]="lineChartData.datasets"
        [labels]="lineChartData.labels"
        [options]="lineChartOptions"
        [legend]="true"
        [type]="'line'"
        style="width: 100%; height: 400px;">
    </canvas>
</div>
